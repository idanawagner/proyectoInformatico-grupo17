<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/clientes.css">
   
  </head>
<body id="body">
  <div id="header">
    <!-- Header desde javascript -->
  </div>
  <div class="container-box" id="container">
    <div id="navbar">
      <!-- Navbar desde javascript-->

    </div>
      <!-- Contenido de la pagina -->
      <div class="content">
        <input type="button" id="btn-hs-nav" class="button" value="Ocultar navegador">

        <section id="windows">
          <input type="button" id="nw-client" onclick="showSection('uploadClient')" class="button" value="Cargar cliente">
          <input type="button" id="srch-client" onclick="showSection('searchClient')" class="button" value="Buscar clientes">
        </section>

        <!-- cargar clientes -->
        <section id="sec-load-cli">
          <form id="form-nw-cli" class="form-new-client">

            <label for="nw-cli-name">
              Nombre
              <input type="text" id="nw-cli-name" name="nombre-nuevo-cliente" class="input nw-cli-name">
            </label>
  
            <label for="nw-cli-lastname">
              Apellido
              <input type="text" id="nw-cli-lastname" name="apellido-nuevo-cliente" class="input nw-cli-lastname">
            </label>
  
            <label for="nw-CUIT">
              CUIL/CUIT
              <input type="number" id="nw-cli-CUIT" name="CUIT-nuevo-cliente" class="input nw-cli-CUIT">
            </label>
  
            <label for="nw-cli-email">
              Email
              <input type="email" id="nw-cli-email" name="Email-nuevo-cliente" class="input nw-cli-email">
            </label>
  
            <label for="nw-cli-address">
              Dirección
              <input type="text" id="nw-cli-address" name="direccion-nuevo-cliente" class="input nw-cli-address">
            </label>
  
            <label for="nw-cli-phone">
              Teléfono
              <input type="number" id="nw-cli-phone" name="telefono-nuevo-cliente" class="input nw-cli-phone">
            </label>

            <input type="button" class="button" id="btn-add-nw-cli" value="Agregar nuevo cliente">
          </form>
        </section>

        <!-- buscar clientes -->
        <section id="sec-search-client">

          <div class="container-clientes">
            <label for="cli-srch-selector"> 
              Buscar por:
              <select id="cli-srch-selector" class="selectEstilizado">
                <option value="Nombre">Nombre</option>
                <option value="Cuit/Cuil">Cuit/Cuil</option>
              </select>
            </label>

            <input type="text" id="cli-srch-bar" placeholder="Nombre / Cuit - Cuil">
  
            <input type="button" id="btn-cli-srch" class="button" value="Buscar">
          </div>

          <table id="" class="table">
            <thead class="">
              <tr class="">
                <th scope="col"> Nombre </th>
                <th scope="col"> Apellido </th>
                <th scope="col"> CUIL/CUIT </th>
                <th scope="col"> Direccion </th>
                <th scope="col"> Email </th>
                <th scope="col"> Teléfono </th>
                <th scope="col">  </th>
                <th scope="col">  </th>
              </tr>
            </thead>
            <tbody id="tbody-clients">
             <!-- se agrega el contenido de la tabla desde javascript -->
            </tbody>
          </table>

         <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                        <form id="form-editar">
                            <label for="editar-nombre">
                              <input type="text" id="editar-nombre" name="editar-nombre" class="input" placeholder="Nombre">
                            </label>
                            <label for="editar-apellido">
                              <input type="text" id="editar-apellido" name="editar-apellido" class="input " placeholder="Apellido">
                            </label>
                            <label for="editar-cuit">
                              <input type="number" id="editar-cuit" name="editar-cuit" class="input" placeholder="Cuit-Cuil" >
                            </label>
                            <label for="editar-email">
                              <input type="email" id="editar-email" name="editar-email" class="input" placeholder="Email">
                            </label>
                            <label for="editar-direccion">
                              <input type="text" id="editar-direccion" name="editar-direccion" class="input" placeholder="Direccion">
                            </label>
                            <label for="editar-telefono">
                              <input type="number" id="editar-telefono" name="editar-telefono" class="input" placeholder="Telefono">
                            </label>
                        </form>
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="submit-editar" class="btn btn-primary">Guardar cambios</button>
                  </div>
              </div>
            </div>
          </div>
              
        </section>

      </div>
  </div>

    <!-- Footer -->
    <footer class="footer">
      <span>
        "Copyright © 2023 Fernandez Achilli Franco, López Julieta, Wagner
        Cabrera Idana.";
      </span>
    </footer>
    <script src="https://kit.fontawesome.com/9adda98406.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script  src="../scripts/navbar.js"></script>
    <script  src="../scripts/clientes.js"></script>
  </body>
</html>
