<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/home.css" />
    
    <script src="https://kit.fontawesome.com/9adda98406.js" crossorigin="anonymous"></script>
    <script defer src="../scripts/navbar.js"></script>
    <script defer src="../scripts/home.js"></script>
  </head>
  <body id="body">
    <div id="header">
      <!-- Header desde javascript -->
    </div>
    <div class="container" id="container">
      <div id="navbar">
        <!-- Navbar desde javascript-->
      </div>

      <!-- Contenido de la pagina -->
      <div class="content">
        <input type="button" id="btn-hs-nav" class="button" value="Ocultar navegador">

        <article>
          <span> Nombre de usuario: </span>
          <span id="user-name"> En este caso, Sancho panza </span>
        </article>

        <section id="info_usuario">
          <form id="usuario_info_form">
            <h2> Datos de identificación </h2>
            
            <div class="inline1">
              <h3> Razon social </h3>
              <span id="span_razon_social"> Resquebrajadero S.A </span>
            </div>

            <div class="inline1">
              <h3> CUIT </h3>
              <span id="span_CUIT"> 2334445555</span>
            </div>
            
            <h2> Cambiar Contraseña </h2>

            <div class="inline2"> 
              <h3> Contraseña actual </h3>
              <input type="password" id="current-pass" name="user-current-pass" class="input current-pass">
            </div>

            <div class="inline2">
              <h3> Nueva Contraseña </h3>
              <input type="password" id="new-pass" name="user-new-pass" class="input new-pass">
            </div>

            <div class="inline2">
              <h3> Confirmar Contraseña</h3>
              <input type="password" id="pass-confirm" name="user-pass-confirm" class="input pass-confirm">
            </div>

            <input type="button" id="btn-change-user-data" class="button" value="Guardar cambios">
          </form>
        </section>

      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span>
        "Copyright © 2023 Fernandez Achilli Franco, López Julieta, Wagner
        Cabrera Idana.";
      </span>
    </footer>
  </body>
</html>
