<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Informatico: Iniciar sesión</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <script defer src="../scripts/login.js"></script>
  </head>
  <body class="body">
    <main class="login">
      <header class="header header-login">
        <div class="logotipo">
          <img class="logotipo_img" src="../assets/logotipo.png" alt="" />
        </div>
      </header>
      <p class="descripcion">
        El proyecto consiste en un sistema de facturación. El mismo permite a
        los clientes registrarse, CRUD de clientes, CRUD de productos y
        servicios, realizar facturas y control de stock.
      </p>
      <div class="container_buttons">
        <button type="button" class="button" onclick="mostrarFormulario('registro')">
          Registrarse
        </button>
        <button type="button" class="button" onclick="mostrarFormulario('login')">
          Iniciar Sesión
        </button>
      </div>
      <div class="container_forms">
        <!-- LOGIN -->
        <div class="login-container">
          <form class="login-form">
  
            <!-- Usuario -->
            <label for="username-login">Usuario:</label>
            <input type="text" id="username-login" name="username-login"  class="input input-login" />

            <!-- Contraseña -->
            <label for="password-login">Contraseña:</label>
            <input type="password-login" id="password-login" name="password-login" class="input input-login" />
            <span id="errorLogin"></span>
            <input type="button" id="btn-login" class="button" value="Iniciar Sesion">
          </form>
        </div>
        <!-- REGISTRO -->
        <div class="register-container">
          <form action="" method="post" class="register-form">
            <!-- Razon Social -->
            <label for="razon-social">Razon Social:</label>
            <input type="text" id="razon-social" name="razon-social" class="input input-login" />

            <!-- CUIT -->
            <label for="cuit">Cuit:</label>
            <input type="text" id="cuit" name="cuit" class="input input-login" />

            <!-- Usuario -->
            <label for="username-register">Nombre de usuario</label>
            <input type="username-register" id="username-register" name="username-register" class="input input-login" />

            <!-- Contraseña -->
            <label for="password-register">Contraseña:</label>
            <input
              type="password"
              id="password-register"
              name="password-register"
              class="input input-login"
            />
            <!-- Confirmar contraseña -->
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="input input-login"
            />
            <!-- Datos de la tarjeta -->
            <input type="button" onclick="mostrarPago()" value="Ingresar pago" class="button">
            <div class="pago_container">
              <label for="tarjeta">Numero de tarjeta</label>
              <input type="text" name="tarjeta"  value="tarjeta" class="input input-pay">
              <label for="codigoSeguridad">Codigo de seguridad</label>
              <input type="text" name="codigoSeguridad"value="codigoSeguridad" class="input input-pay">
            </div>
            <!-- Boton sumbit -->
            <span id="errorRegister"></span>
            <input  type="button" id="btn-register" value="Registrar" class="button"/>
          </form>

        </div>
      </div>



      
    </main>
    <!-- Footer -->
    <footer class="footer">
      <span>
        "Copyright © 2023 Fernandez Achilli Franco, López Julieta, Wagner
        Cabrera Idana.";
      </span>
  </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
